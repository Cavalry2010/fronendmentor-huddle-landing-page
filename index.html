<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container align-center">
        <div class="hero-section">
          <div class="logo-box">
            <a href="#">
              <img class="logo" src="./images/logo.svg" alt="Huddle" />
            </a>
          </div>
          <div class="illustration-box">
            <img
              class="illustration"
              src="./images/illustration-mockups.svg"
              alt="Mockups illustration"
            />
          </div>
          <div class="text-box">
            <h1 class="huddle-heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="huddle-desc">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="register-link">Register</a>
          </div>
          <ul class="social-media-box">
            <li>
              <a class="social-media-link" href="#"
                ><img src="./images/facebook-f.svg" alt="Facebook"
              /></a>
            </li>
            <li>
              <a class="social-media-link" href="#"
                ><img src="./images/twitter.svg" alt="Twitter"
              /></a>
            </li>
            <li>
              <a class="social-media-link" href="#"
                ><img src="./images/instagram.svg" alt="Instagram"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Perdomo</a>.
      </p>
    </footer>
  </body>
</html>
